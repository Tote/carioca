<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/carioca.css">
    <link rel="stylesheet" href="./style/CrBoard.css">
    <link rel="stylesheet" href="./style/CrHand.css">
    <link rel="stylesheet" href="./style/CrCard.css">
    <title>Carioca</title>
</head>
<body class="board">
    <cr-hand class="horizontal">
        <cr-card class="suite-clubs" draggable="true">A</cr-card>
        <cr-card class="suite-clubs">2</cr-card>
        <cr-card class="suite-clubs">3</cr-card>
        <cr-card class="suite-clubs">4</cr-card>
        <cr-card class="suite-clubs">5</cr-card>
        <cr-card class="suite-clubs">6</cr-card>
        <cr-card class="suite-clubs">7</cr-card>
        <cr-card class="suite-clubs">8</cr-card>
        <cr-card class="suite-clubs">9</cr-card>
        <cr-card class="suite-clubs">10</cr-card>
        <cr-card class="suite-clubs">J</cr-card>
        <cr-card class="suite-clubs">Q</cr-card>
        <cr-card class="suite-clubs">K</cr-card>
    </cr-hand>
    <cr-hand class="horizontal">
        <cr-card class="suite-hearts">A</cr-card>
        <cr-card class="suite-hearts">2</cr-card>
        <cr-card class="suite-hearts">3</cr-card>
        <cr-card class="suite-hearts">4</cr-card>
        <cr-card class="suite-hearts">5</cr-card>
        <cr-card class="suite-hearts">6</cr-card>
        <cr-card class="suite-hearts">7</cr-card>
        <cr-card class="suite-hearts">8</cr-card>
        <cr-card class="suite-hearts">9</cr-card>
        <cr-card class="suite-hearts">10</cr-card>
        <cr-card class="suite-hearts">J</cr-card>
        <cr-card class="suite-hearts">Q</cr-card>
        <cr-card class="suite-hearts">K</cr-card>
    </cr-hand>
    <cr-hand class="horizontal">
        <cr-card class="suite-spades">A</cr-card>
        <cr-card class="suite-spades">2</cr-card>
        <cr-card class="suite-spades">3</cr-card>
        <cr-card class="suite-spades">4</cr-card>
        <cr-card class="suite-spades">5</cr-card>
        <cr-card class="suite-spades">6</cr-card>
        <cr-card class="suite-spades">7</cr-card>
        <cr-card class="suite-spades">8</cr-card>
        <cr-card class="suite-spades">9</cr-card>
        <cr-card class="suite-spades">10</cr-card>
        <cr-card class="suite-spades">J</cr-card>
        <cr-card class="suite-spades">Q</cr-card>
        <cr-card class="suite-spades">K</cr-card>
    </cr-hand>
    <cr-hand class="horizontal">
        <cr-card class="suite-diamonds">A</cr-card>
        <cr-card class="suite-diamonds">2</cr-card>
        <cr-card class="suite-diamonds">3</cr-card>
        <cr-card class="suite-diamonds">4</cr-card>
        <cr-card class="suite-diamonds">5</cr-card>
        <cr-card class="suite-diamonds">6</cr-card>
        <cr-card class="suite-diamonds">7</cr-card>
        <cr-card class="suite-diamonds">8</cr-card>
        <cr-card class="suite-diamonds">9</cr-card>
        <cr-card class="suite-diamonds">10</cr-card>
        <cr-card class="suite-diamonds">J</cr-card>
        <cr-card class="suite-diamonds">Q</cr-card>
        <cr-card class="suite-diamonds">K</cr-card>
    </cr-hand>
    <cr-hand class="vertical">
        <cr-card class="joker"></cr-card>
        <cr-card class="covered"></cr-card>
    </cr-hand>
</body>
</html>
